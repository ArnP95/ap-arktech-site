<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>AP Arch & Tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: #eaeaea;
    }
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      font-weight: 300;
      letter-spacing: 2px;
    }
    p {
      max-width: 600px;
      color: #bdbdbd;
      line-height: 1.6;
    }
    section {
      padding: 80px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .project {
      background: #1a1a1a;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
    }
    footer {
      padding: 40px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>

<header>
  <h1>AP Arch & Tech</h1>
  <p>Ajattomia ja teknisesti edistyneitä arkkitehtuuriratkaisuja.</p>
</header>

<section>
  <h2>Projektit</h2>
  <div class="projects">
    <div class="project">Projekti 1</div>
    <div class="project">Projekti 2</div>
    <div class="project">Projekti 3</div>
  </div>
</section>

<section>
  <h2>Yhteystiedot</h2>
  <p>
    Sähköposti: info@aparchtech.fi<br>
    Puhelin: 040 123 4567
  </p>
</section>

<footer>
  © 2026 AP Arch & Tech
</footer>

</body>
</html>
